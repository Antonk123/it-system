version: '3.8'

# Används av setup.sh för att sätta upp en ny instans.
# Kör: bash setup.sh
# Eller manuellt: docker compose -f docker-compose.setup.yml up -d

services:
  backend:
    image: it-ticketing-backend:latest
    container_name: it-ticketing-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3002}:3001"
    volumes:
      - it-ticketing-data:/app/data
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - DB_PATH=/app/data/database.sqlite
      - UPLOAD_DIR=/app/data/uploads
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8082}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:8082}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - EMAIL_TO=${EMAIL_TO:-}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ticketing

  frontend:
    image: it-ticketing-frontend:latest
    container_name: it-ticketing-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8082}:80"
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ticketing

networks:
  ticketing:
    driver: bridge

volumes:
  it-ticketing-data:
    driver: local
