version: "3.8"

services:
  backend:
    image: node:20-alpine
    container_name: it-ticketing-backend-dev
    working_dir: /app/server
    command: sh -c "npm install && npm run dev"
    ports:
      - "3003:3001"
    volumes:
      - /opt/it-system/itticket-main:/app
      - it-ticketing-data:/app/data
      - /app/node_modules
      - /app/server/node_modules
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-NMbR*&@!mG7Tzj**#Sk%}
      - DB_PATH=/app/data/database.sqlite
      - UPLOAD_DIR=/app/data/uploads
    networks:
      - ticketing

  frontend:
    image: node:20-alpine
    container_name: it-ticketing-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    ports:
      - "5174:5174"
    volumes:
      - /opt/it-system/itticket-main:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3003}
    depends_on:
      - backend
    networks:
      - ticketing

networks:
  ticketing:
    driver: bridge

volumes:
  it-ticketing-data:
    external: true
    name: it-ticketing-data
